<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Id</title>
    
    <style>
        .container,img{max-width:100%}.id-card,body{background-color:#fff}.midSection .instituteTitle,body{padding:0;line-height:1.5;margin:0}.container,.footer,.header,.id-card{display:flex}@font-face{font-family:calibriregular;src:url('../fonts/calibri-regular-webfont.woff2') format('woff2'),url('../fontscalibri-regular-webfont.woff') format('woff');font-weight:400;font-style:normal}@font-face{font-family:calibribold;src:url('../fontscalibri-bold-webfont.woff2') format('woff2'),url('..fonts/calibri-bold-webfont.woff') format('woff');font-weight:400;font-style:normal}*,::after,::before{box-sizing:border-box}html{font-size:16px}body{color:#0b0b0c;font-family:calibriregular}img{display:block}.m-0{margin:0}.mt-5{margin-top:5px}.ft-8{font-size:8px}.alpha-5{opacity:.5}.text-right{text-align:right}.container{height:100vh;align-items:center;justify-content:space-around}.id-card{width:12.75rem;height:20.25rem;border:1px solid #292892}.id-card .left-strip{width:30px;height:100%;background-color:#292892}.id-card .id-details{width:calc(100% - 30px);position:relative}.header{justify-content:center;padding:1rem .625rem .1rem;text-align:center}.footer,.midSection{padding:0 .625rem}.id-card .id-details .logo{max-width:120px;flex:1 0 auto;text-align:center}.id-card .id-details .casa{max-width:26px;flex:1 0 auto}.midSection .instituteTitle{font-size:.8125rem;font-family:calibribold;text-align:center}.midSection .profile{width:3.75rem;height:3.75rem;background-color:#fc4a32;margin:.8rem auto;border-radius:100%;overflow:hidden;border:3px solid #fc4a32}.idDetails .idDetailsDes{display:flex;margin-bottom:2px}.idDetails .idDetailsDes p{font-size:10px;margin:0}.idDetails .idDetailsDes .title{width:55px}.idDetails .idDetailsDes .sep{width:10px}.footer{justify-content:space-between;align-items:end;position:absolute;bottom:.3rem;width:100%}.footer .scan img{width:1.9rem}.footer .caseby img{width:3.2rem}
    </style>

<body>
    <div class="container">
        <div class="id-card">
            <div class="left-strip"></div>
            <div class="id-details">
                 <div class="header">
                    <div class="logo"><img src="{{credentialSubject.orgLogo}}" alt="UPSMF and Niramaya logo"></div>
                </div> 
                <div class="midSection">
                    <h1 class="instituteTitle">Central Institute of Higher  Studies (CIHTS)</h1>
                     <div class="profile">
                        <img src="/home/img/user.png" alt="student photo">
                    </div>
                    <div class="idDetails">
                         <div class="idDetailsDes name">
                            <p class="title">Name</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.name}}</p>
                         </div>
                         <div class="idDetailsDes dob">
                            <p class="title">Date of birth</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.dob}}</p>
                         </div>
                         <div class="idDetailsDes gender">
                            <p class="title">Gender</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.gender}}</p>
                         </div>
                         <div class="idDetailsDes course">
                            <p class="title">Qualification</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.trainedOn}}</p>
                         </div>
                         <div class="idDetailsDes rollNo">
                            <p class="title">Roll number</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.rollNumber}}</p>
                         </div>
                    </div>

                </div>
                <div class="footer">
                    <div class="scan">

                        <p class="m-0 mt-5 ft-8 alpha-5">Scan me</p>
                        
                    </div>
                    <div class="caseby">
                        
                        <img style="float:left;padding-left: 2em; src="{{credentialSubject.casaLogo}}" alt="signature">
                        <p class="m-0 mt-5 ft-8 alpha-5 text-right">Verified </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
