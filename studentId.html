<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Id</title>
    
    <style>
       .container,img{max-width:100%}.id-card,body{background-color:#fff}.midSection .instituteTitle,body{padding:0;line-height:1.5;margin:0}.container,.footer,.header,.id-card{display:flex}@font-face{font-family:calibriregular;src:url('../fonts/calibri-regular-webfont.woff2') format('woff2'),url('../fonts/calibri-regular-webfont.woff') format('woff');font-weight:400;font-style:normal}@font-face{font-family:calibribold;src:url('../fonts/calibri-bold-webfont.woff2') format('woff2'),url('../fonts/calibri-bold-webfont.woff') format('woff');font-weight:400;font-style:normal}*,::after,::before{box-sizing:border-box}html{font-size:16px}body{color:#0b0b0c;font-family:calibriregular}.midSection,img{display:block}.m-0{margin:0}.mt-5{margin-top:0}.ft-8{font-size:8px}.alpha-5{opacity:.5}.text-right{text-align:right}.container{height:100vh;align-items:center;justify-content:space-around}.id-card{width:20.25rem;height:12.75rem;border:1px solid #292892}.id-card .left-strip{width:27px;height:100%;background-color:#292892}.id-card .id-details{width:calc(100% - 27px);position:relative}.header{padding:.6rem .5rem .1rem;text-align:left}.footer,.midSection{padding:0 .5rem}.id-card .id-details .logo{max-width:125px;flex:1 0 auto;padding-left:1px}.id-card .id-details .casa{max-width:26px;flex:1 0 auto}.midSection .instituteTitle{font-size:.8125rem;font-family:calibribold;text-align:left;width:100%;margin-bottom:.5rem}.midSection .profile{width:3rem;height:3rem;background-color:#fc4a32;margin-right:.8rem;border-radius:100%;overflow:hidden;border:2px solid #fc4a32;float:left}.midSection .idDetails{float:left;width:calc(100% - 4rem)}.idDetails .idDetailsDes{display:flex;margin-bottom:2px}.idDetails .idDetailsDes p{font-size:10px;margin:0}.idDetails .idDetailsDes .title{width:55px}.idDetails .idDetailsDes .sep{width:10px}.footer{justify-content:space-between;align-items:end;position:absolute;bottom:.3rem;width:100%}.footer .scan img{width:1.6rem}.footer .caseby img{width:2.5rem}
    </style>
</head>
<body>
    <div class="container">
        <div class="id-card">
            <div class="left-strip"></div>
            <div class="id-details">
                 <div class="header">
                    <div class="logo"><img src="https://raw.githubusercontent.com/kumarpawantarento/templates/main/img/upsmfLogoIdCard.png" alt="UPSMF and Niramaya logo"></div>
                </div> 
                <div class="midSection">
                    <h1 class="instituteTitle">Central Institute of Higher  Studies (CIHTS)</h1>
                     <div class="profile">
                        <img src="{{credentialSubject.orgLogo}}" alt="student photo">
                    </div>
                    <div class="idDetails">
                         <div class="idDetailsDes name">
                            <p class="title">Name</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.name}}</p>
                         </div>
                         <div class="idDetailsDes dob">
                            <p class="title">Date of birth</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.dob}}</p>
                         </div>
                         <div class="idDetailsDes gender">
                            <p class="title">Gender</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.gender}}</p>
                         </div>
                         <div class="idDetailsDes course">
                            <p class="title">Qualification</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.trainedOn}}</p>
                         </div>
                         <div class="idDetailsDes rollNo">
                            <p class="title">Roll number</p>
                            <p class="sep">:</p>
                            <p class="result">{{credentialSubject.rollNumber}}</p>
                         </div>
                    </div>

                </div>
                <div class="footer">
                    <div class="scan">
                        
                        <img src="{{qrCode}}" alt="scanner">
                        <p class="m-0 mt-5 ft-8 alpha-5">Scan me</p>
                        
                    </div>
                    <div class="caseby">
                        <img src="https://raw.githubusercontent.com/kumarpawantarento/templates/main/img/casa.PNG" alt="signature">
                        <p class="m-0 mt-5 ft-8 alpha-5 text-right">Verified </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
